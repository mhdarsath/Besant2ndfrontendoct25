    <form action="index.db" method="post" enctype="multipart/form-data">
      <label for="username">Username: </label>
      <input
        type="text"
        id="username"
        placeholder="Ganesh Kumar"
        minlength="6"
        maxlength="10"
        required
      />
      <br />
      <br />
      <label for="password">Password: </label>
      <input
        type="password"
        id="password"
        minlength="6"
        maxlength="10"
        required
      />
      <br />
      <br />
      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="siva123@gmail.com" required />
      <br />
      <br />
      <label for="phone">Phone No: </label>
      <input
        type="tel"
        id="phone"
        placeholder="91-90874-15977"
        pattern="[0-9]{2}-[0-9]{5}-[0-9]{5}"
        required
      />
      <br />
      <br />
      <label for="bday">Birthdate: </label>
      <input type="date" id="bday" />
      <br />
      <br />
      <label for="quantity">Quantity: </label>
      <input type="number" id="quantity" min="0" max="10" />
      <br />
      <br />
      <label for="title">Title: </label>
      <label for="Mr.">Mr: </label>
      <input type="radio" value="Mr." id="Mr." name="title" />
      <label for="Ms.">Ms: </label>
      <input type="radio" value="Ms." id="Ms." name="title" />
      <label for="Dr.">Dr: </label>
      <input type="radio" value="Dr." id=".Dr" name="title" />
      <br />
      <br />
      <label for="payment">Payment: </label>
      <select name="" id="payment">
        <option value="mastercard">Mastercard</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
      </select>
      <br /><br />
      <label for="subscribe">Subscribe: </label>
      <input type="checkbox" id="subscribe" />
      <br /><br />
      <label for="comment">Text Area: </label>
      <textarea id="comment" rows="2" cols="20"></textarea>
      <br /><br />
      <label for="fike">Resume Upload: </label>
      <input type="file" id="file" accept="image/png, image/jpeg" />
      <br /><br />
      <input type="submit" />
      <input type="reset" />
